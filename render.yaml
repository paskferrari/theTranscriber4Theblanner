services:
  - type: web
    name: doc-processor
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --workers=2 --threads=4 --timeout=120"
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
